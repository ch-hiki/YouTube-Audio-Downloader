<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .home-button {
            text-align: center;
            margin-top: 10px;
        }
        .home-button a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
        }
        .home-button a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Register</h1>
    <form action="/register" method="POST">
        <label for="username">Username (6-30 characters, letters, numbers, no period at the end):</label>
        <input type="text" id="username" name="username" required placeholder="Create a username">

        <label for="password">Password (8-16 characters, letters, numbers, special characters):</label>
        <input type="password" id="password" name="password" required placeholder="Create a password">

        <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
    </form>
    <div class="home-button">
        <a href="{{ url_for('login') }}">Login</a>
    </div>
    <div class="home-button">
        <a href="{{ url_for('index') }}">Back to download</a>
    </div
    <div class="error">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</div>

</body>
</html>
